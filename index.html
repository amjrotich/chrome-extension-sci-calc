<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            padding: 15px;
            width: 350px;
            height: 500px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }
        
        .display {
            height: 60px;
            font-size: 28px;
            overflow-x: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            text-align: right;
            padding: 10px;
        }
        
        .btn-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .btn-calc {
            flex: 1;
            height: 45px;
            margin: 0 4px;
            font-weight: 500;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        
        .btn-calc:hover {
            background-color: #e9ecef;
        }
        
        .btn-operation {
            background-color: #e3f2fd;
        }
        
        .btn-function {
            background-color: #fff3cd;
        }
        
        .btn-equals {
            background-color: #d1e7dd;
        }
        
        .btn-clear {
            background-color: #f8d7da;
        }
        
        .history {
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
            color: #6c757d;
            padding: 5px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3 style="text-align: center; margin-bottom: 15px;">Scientific Calculator</h3>
        <div class="display" id="display">0</div>
        
        <div class="btn-row">
            <button class="btn-calc btn-function" data-value="sin">sin</button>
            <button class="btn-calc btn-function" data-value="cos">cos</button>
            <button class="btn-calc btn-function" data-value="tan">tan</button>
            <button class="btn-calc btn-operation" data-value="/">/</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-calc btn-function" data-value="sqrt">√</button>
            <button class="btn-calc btn-function" data-value="log">log</button>
            <button class="btn-calc btn-function" data-value="pow">^</button>
            <button class="btn-calc btn-operation" data-value="*">×</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-calc" data-value="7">7</button>
            <button class="btn-calc" data-value="8">8</button>
            <button class="btn-calc" data-value="9">9</button>
            <button class="btn-calc btn-operation" data-value="-">-</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-calc" data-value="4">4</button>
            <button class="btn-calc" data-value="5">5</button>
            <button class="btn-calc" data-value="6">6</button>
            <button class="btn-calc btn-operation" data-value="+">+</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-calc" data-value="1">1</button>
            <button class="btn-calc" data-value="2">2</button>
            <button class="btn-calc" data-value="3">3</button>
            <button class="btn-calc btn-operation" data-value="(">(</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-calc" data-value="0">0</button>
            <button class="btn-calc" data-value=".">.</button>
            <button class="btn-calc btn-equals" id="equals">=</button>
            <button class="btn-calc btn-operation" data-value=")">)</button>
        </div>
        
        <div class="btn-row" style="margin-top: 8px;">
            <button class="btn-calc btn-clear" id="clear" style="flex: 2;">C</button>
            <button class="btn-calc btn-clear" id="backspace" style="flex: 2;">⌫</button>
        </div>
        
        <div class="history" id="history"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
